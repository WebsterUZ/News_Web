{% extends 'base.html' %}
{% block title %}Yangilik Qo‘shish{% endblock %}

{% block content %}
  <h2>Yangi Yangilik Qo‘shish</h2>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <label for="title">Sarlavha:</label>
    <input type="text" id="title" name="title" required style="width:100%; padding:0.5rem; margin-bottom:1rem;">

    <label for="category">Kategoriya:</label>
    <select id="category" name="category" required style="width:100%; padding:0.5rem; margin-bottom:1rem;">
      <option value="">Tanlang</option>
      {% for cat in categories %}
        <option value="{{ cat.id }}">{{ cat.name }}</option>
      {% endfor %}
    </select>

    <label for="image">Rasm:</label>
    <input type="file" id="image" name="image" style="margin-bottom:1rem;">

    <label for="content">Kontent:</label>
    <textarea id="content" name="content" rows="6" required style="width:100%; padding:0.5rem;"></textarea>

    <button type="submit" style="margin-top:1rem; background:#007bff; color:white; border:none; padding:0.7rem 1.5rem; border-radius:5px;">Saqlash</button>
  </form>
{% endblock %}
