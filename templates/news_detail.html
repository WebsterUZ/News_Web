{% extends 'base.html' %}
{% block title %}{{ news.title }}{% endblock %}

{% block content %}
  <h2>{{ news.title }}</h2>
  <p><strong>Kategoriya:</strong> {{ news.Category }}</p>
  {% if news.image %}
    <img src="{{ news.image.url }}" alt="{{ news.title }}" style="max-width:100%; border-radius:5px; margin:1rem 0;">
  {% endif %}
  <div>
    {{ news.content|linebreaks }}
  </div>
  <br>
  <a href="{% url 'home' %}" style="text-decoration:none;">‚Üê Orqaga</a>
{% endblock %}
