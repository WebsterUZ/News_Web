<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>News Article Detail</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: Arial, sans-serif; background-color: #f4f4f4; color: #333; }
    .container { width: 90%; max-width: 1000px; margin: 2rem auto; }

    header { background: #222; color: white; padding: 1rem 0; text-align: center; }
    nav ul { list-style: none; display: flex; justify-content: center; gap: 1rem; margin-top: 0.5rem; }
    nav a { color: white; text-decoration: none; font-weight: bold; }

    .article-header { margin-top: 2rem; }
    .article-header h1 { font-size: 2rem; margin-bottom: 0.5rem; }
    .article-meta { font-size: 0.9rem; color: #777; margin-bottom: 1rem; }

    .article-image { width: 100%; max-height: 400px; object-fit: cover; border-radius: 5px; margin-bottom: 1rem; }

    .article-content { line-height: 1.6; margin-bottom: 2rem; }

    .tags { margin-bottom: 2rem; }
    .tags span { background: #ddd; color: #333; padding: 0.3rem 0.6rem; margin-right: 0.5rem; border-radius: 3px; font-size: 0.85rem; }

    .comments { background: #fff; padding: 1rem; border-radius: 5px; }
    .comments h3 { margin-bottom: 1rem; }
    .comment { border-top: 1px solid #ccc; padding: 0.75rem 0; }
    .comment:first-of-type { border-top: none; }
    .comment p { margin: 0.25rem 0; }

    footer { background: #222; color: #ccc; text-align: center; padding: 1rem 0; margin-top: 2rem; }
  </style>
</head>
<body>
  
  <div class="container">
    <div class="article-header">
      <h1> {{ news.title }} </h1>
      <p class="article-meta">Published on July 22, 2025 by Jane Doe | Category: {{ news.Category }} </p>
    </div>

    <img src=" {{ news.image.url }} " alt="News image" class="article-image">

    <div class="article-content">
      {{ news.content|safe }}
    </div>

    <div class="tags">
      <strong>Tags:</strong>
      <span>#politics</span>
      <span>#breaking</span>
      <span>#global</span>
    </div>

    <div class="back-button">
      <a href="{% url 'home' %}" class="btn btn-outline-secondary">&larr; Back to Home </a>
    </div>

  <footer>
    <div class="container">
      <p>&copy; 2025 News Today. All rights reserved.</p>
    </div>
  </footer>
</body>
</html>
