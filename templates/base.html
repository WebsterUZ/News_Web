<!-- templates/base.html -->
<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}Yangiliklar Sayti{% endblock %}</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; background: #f4f4f4; }
    header {
      background-color: #333; color: white; padding: 1rem;
      display: flex; justify-content: space-between; align-items: center;
    }
    header h1 {
      margin: 0;
    }
    .add-button {
      background: #28a745;
      color: white;
      text-decoration: none;
      padding: 0.5rem 1rem;
      border-radius: 5px;
      font-size: 1.2rem;
    }
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 2rem;
      background: white;
      min-height: 80vh;
    }
    footer {
      background: #222;
      color: #ccc;
      text-align: center;
      padding: 1rem;
    }
  </style>
</head>
<body>
  <header>
    
        <h1><a href="{% url 'home' %}" style="color:white; text-decoration:none;">Yangiliklar</a></h1>
    {% if show_add_button %}
        <a href="{% url 'add_news' %}" class="add-button">+</a>
    {% endif %}
  </header>

  <div class="container">
    {% block content %}{% endblock %}
  </div>

  <footer>
    <p>&copy; 2025 Yangiliklar Sayti</p>
  </footer>
</body>
</html>
